<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css" type="text/css" media="all" />
  <link rel="stylesheet" href="src/css/index.css" type="text/css" media="all" />
  <title>Numbers Evaille</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/Numbers-Evaille">Numbers Eveil App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
        aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/Numbers-Evaille">Home
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Numbers-Evaille/src/html/about">About</a>
          </li>

        </ul>

      </div>
    </div>
  </nav>
  <div id="listnumberinit">
    <div class="card mb-3">
      <div class="card-header">
        <label class="" id="list_numbers-label" for="list_numbers-selectized">Choose the Number to
          summon: </label>
        <select id="list_numbers" class=""></select>
      </div>
      <div class="card-body d-flex justify-content-center" id="card-origin">
        <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="100%" height="200"
          aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice"
          viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
          <rect width="100%" height="100%" fill="#868e96"></rect>
          <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
        </svg>
      </div>
      <div class="card-footer text-muted" style="display: none;">
        2 days ago
      </div>
    </div>
    <div class="" style="width:inherit;">
      <div id="listSelect">
        <div class="card border-primary mb-3">
          <div class="card-header">
            <label class="" id="list_numbers-1" for="list_numbers-selectized">Number 1:</label>
            <select id="list_numbers_1" class=""></select>
          </div>
          <div class="card-body d-flex justify-content-center" id="img_number1">
          </div>
        </div>
        <div class="card border-primary mb-3">
          <div class="card-header">
            <label class="" id="list_numbers-2" for="list_numbers-selectized">Number 2:</label>
            <select id="list_numbers_2" class=""></select>
          </div>
          <div class="card-body d-flex justify-content-center" id="img_number2">
          </div>
        </div>
        <div class="card border-primary mb-3">
          <div class="card-header">
            <label class="" id="list_numbers-3" for="list_numbers-selectized">Number 3:</label>
            <select id="list_numbers_3" class=""></select>
          </div>
          <div class="card-body d-flex justify-content-center" id="img_number3">
          </div>
        </div>
        <div class="card border-primary mb-3">
          <div class="card-header">
            <label class="" id="list_numbers-4" for="list_numbers-selectized">Number 4:</label>
            <select id="list_numbers_4" class=""></select>
          </div>
          <div class="card-body d-flex justify-content-center" id="img_number4">
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
<script src="src/js/main.js"></script>

</html>
